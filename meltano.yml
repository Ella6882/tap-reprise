version: 1
send_anonymous_usage_stats: true
project_id: "tap-reprise"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-reprise"
    namespace: "tap_reprise"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: token
      kind: password
      label: token
      description: The token to use for authentication
      sensitive: true

    - name: client_id
      kind: password
      label: client_id
      description: The client_id to use for authentication
      sensitive: true

    - name: start_timestamp
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    - name: end_timestamp
      kind: date_iso8601
      label: End Date
      description: Final date to start extracting data from

    settings_group_validation:
    - [token, client_id]

    config:
      start_timestamp: '2024-11-01 00:00:00'
      end_timestamp: '2024-11-30 23:59:59'
      client_id: $REPRISE_CLIENT_ID
      token: $REPRISE_TOKEN

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
